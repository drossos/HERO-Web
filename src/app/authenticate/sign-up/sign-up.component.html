	<div class="therapist">
		<div class="row">
			<div class="col-md-6">
				<h1 class="form-signin-heading">Sign up</h1>
				<p class="lead">Sign up for Therapists</p>
				
				<form #signUp="ngForm" (ngSubmit)="register(signUp)">
					<!-- <form> -->
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" name="name" placeholder="Enter name" minlength="4" placeholder="name" ngModel #name="ngModel" required>
						<div *ngIf="name.invalid && (name.dirty || name.touched)"
							class="alert alert-danger">
							<div *ngIf="name.errors.required">
								Name is required.
							</div>
							<div *ngIf="name.errors.minlength">
								Name must be at least 4 characters long.
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="email">Name</label>
						<input type="email" class="form-control" name="email" placeholder="Enter email" minlength="4" placeholder="email" ngModel email #email="ngModel" required>
						<div *ngIf="email.invalid && (email.dirty || email.touched)"
							class="alert alert-danger">
							<div *ngIf="email.errors.required || !email.$valid">
								Valid email is required.
							</div>
							<div *ngIf="email.errors.minlength">
								Email must be at least 4 characters long.
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" name="password" placeholder="Password" placeholder="password" ngModel>
					</div>
					<br>
					<button type="submit" class="btn btn-warning">Sign up</button>

				</form>
			</div>
		</div>
	</div>
