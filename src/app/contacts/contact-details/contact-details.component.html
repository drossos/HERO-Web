<div *ngIf="contact" class="row">
  <div class="col-md-12">
    <h2 *ngIf="contact._id">Patient Details</h2>
    <h2 *ngIf="!contact._id">Patient Contact</h2>
  </div>
</div>
<div *ngIf="contact" class="row">
  <form class="col-md-12">
    <div class="form-group">
      <label for="contact-name">Name</label>
      <input class="form-control" name="contact-name" [(ngModel)]="contact.name" placeholder="Name"/>
    </div>
    <div class="form-group">
      <label for="contact-metric1">Grasps</label>
      <input id= "grasps" type = "number" class="form-control" name="contact-metric1" [(ngModel)]="contact.metric1" placeholder="0"/>
    </div>
    <div class="form-group">
      <label for="contact-metric2">Metric 2</label>
      <input type = "number" class="form-control" name="contact-metric2" [(ngModel)]="contact.metric2" placeholder="0"/>
    </div>
    <div class="form-group">
      <label for="contact-metric3">Metric 3</label>
      <input type = "number" class="form-control" name="contact-metric3" [(ngModel)]="contact.metric3" placeholder="0"/>
    </div>
    <button class="btn btn-primary" *ngIf="!contact.id" (click)="createContact(contact)">Create</button>
    <button class="btn btn-info" *ngIf="contact.id" (click)="updateContact(contact)">Update</button>
    <button class="btn btn-danger" *ngIf="contact.id" (click)="deleteContact(contact.id)">Delete</button>
  </form>
</div>
